{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}


<div id="login-html">
    <div class="frame">
        <div class="login-form">
            <div class="card" id="login-card">
                <div id="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <img src="{% static "imapp/insta.jpg" %}" id="insta" alt="My image">
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button id="login-btn" type="submit">
                                <p id="login-text">Log In</p>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="border-top pt-3">
                <div class="card">
                    <div class="card-body" id="sn-form">
                        <p id="sn-text" class="text-muted">
                            Don't have an account? <a class="ml-2" href="{% url 'register' %}">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
            <div style="padding-top: 25px !important;">
                <p class="text-center" style="font-size: 15px;"></p>
            </div>
            <div id="market">
                <a href="https://apps.apple.com/us/app/instagram/id389801252"><img src="" id="markett" alt=""></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android"><img src="" id="markett"
                        alt=""></a>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
